<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Oriola</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <img src="../assets/img/sara.png" class="logo" alt="logodesara">
    <nav>
        <ul>
            <li><a class="navlink" href="../pages/portfolio.html">Portfolio</a></li>
            <li><a class="navlink" href="../pages/servicios.html">Servicios</a></li>
            <li><a class="navlink" href="../index.html">Home</a></li>
        </ul>
    </nav>
  </header>

  <section class="contacto">
    <h2 class="section-title">Contacto</h2>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
      </div>
      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
      </div>
      <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="redsocial">Enlace a red social:</label>
        <input type="url" id="redsocial" name="redsocial">
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer class="pie">
    <p>© 2023 SARA ORIOLA · Diseñadora gráfica | UX/UI</p>
</footer>
</body>
</html>
